name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B clean install -Dmaven.test.skip=true

    - name: Package .archiplugin
      run: |
        mkdir -p target/package
        cp target/com.archimatetool.merge-0.1.0-SNAPSHOT.jar target/package/
        touch target/package/archi-plugin
        cd target/package && zip -r ../../duplicate-merge-plugin.archiplugin *

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: duplicate-merge-plugin.archiplugin
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
